site_name: shruggie-indexer
site_description: >-
  Filesystem indexer with hash-based identity, metadata extraction,
  and structured JSON output.
site_url: https://shruggietech.github.io/shruggie-indexer/
repo_url: https://github.com/shruggietech/shruggie-indexer
repo_name: shruggietech/shruggie-indexer
docs_dir: docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.instant
    - search.highlight
    - content.tabs.link

strict: true

nav:
  - Home: index.md
  - Schema Reference:
      - Overview: schema/index.md
  - Porting Reference:
      - Overview: porting-reference/index.md
      - Operations Catalog: porting-reference/MakeIndex_OperationsCatalog.md
      - Dependency Catalogs:
          - MakeIndex: porting-reference/MakeIndex_DependencyCatalog.md
          - Base64DecodeString: porting-reference/Base64DecodeString_DependencyCatalog.md
