# -------------------------------------------------------------------
# docs.yml — GitHub Actions documentation deployment for shruggie-indexer
# -------------------------------------------------------------------
#
# Triggers on pushes to main when docs/ or mkdocs.yml change.
# Builds the MkDocs site with strict mode and deploys to GitHub Pages
# via mkdocs gh-deploy.
#
# See: shruggie-indexer-spec.md §3.7.4
# -------------------------------------------------------------------

name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "CHANGELOG.md"

permissions:
  contents: write

jobs:
  deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Sync changelog
        run: cp CHANGELOG.md docs/changelog.md

      - name: Build documentation (strict mode)
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
